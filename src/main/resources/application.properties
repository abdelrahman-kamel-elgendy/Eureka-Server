# =============================
# EUREKA SERVER - CONFIGURATION
# =============================

# Application Configuration
spring.application.name=${APP_NAME}
server.port=${SERVER_PORT}

# Eureka Server Configuration
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE}
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.eviction-interval-timer-in-ms=1000
eureka.server.renewal-percent-threshold=0.85

# Disable peer replication for standalone mode
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.server.peer-node-connect-timeout-ms=1000
eureka.server.peer-node-read-timeout-ms=1000
eureka.server.peer-node-total-connections=10
eureka.server.peer-node-total-connections-per-host=10

# Eureka Instance Configuration
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Security Configuration (for SecurityConfig)
app.security.admin.username=${EUREKA_USERNAME}
app.security.admin.password=${EUREKA_PASSWORD}
app.security.client.username=${SPRING_SECURITY_USER_NAME}
app.security.client.password=${SPRING_SECURITY_USER_PASSWORD}